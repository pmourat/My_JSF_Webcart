<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Cart</title>
    <style type="text/css">
        .tableOutput {
            margin: 12px;
            width: 98% !important;
        }
         
        .tab {
            display: inline-block;
            margin-left: -2px;
        }
    </style>
</h:head>
<h:body>
 <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">TotalPrice #{basketsBean.roundPrice(basketsBean.basket.totalPrice)}</div>
            <div class="navbar-brand">MyCart</div>
        </div>
        <div align="left">
        #{basketsBean.discountMessage(basketsBean.basket.flag)}
        
        </div>
        
        <table class="table table-bordered table-striped tableOutput">
       
       
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Add</th>
                    <th>Remove</th>
                    <th>Quantity</th>
                
                    
                </tr>
            </thead>
             <ui:repeat value="#{basketsBean.bestList}" var="value">
            <tbody>
         
  <br />
                 <tr>
                    <td><h:outputText value="#{value.name}" /> </td>
                    <td><h:outputText value="#{value.price}"   /><span class="tab"><h:outputText  /></span></td> 
						
              <h:form><td><h:commandButton immediate="true" value="add" action="#{basketsBean.add(value)}"  /></td> </h:form> 
  <h:form><td><h:commandButton immediate="true" value="remove" action="#{basketsBean.remove(value)}" > </h:commandButton></td> </h:form> 
					<td><h:outputText  value="#{basketsBean.count(value)}"/>  </td>                
                </tr>
                
            </tbody>
            
       </ui:repeat>      
        </table>
       
                  		<div>	Price with shipping		<h:outputText value="#{basketsBean.getCheckOutFinalPrice()}"/>                  
        	</div>
        	              <div align="left">   <h:form><h:commandButton immediate="true" value="ClearAll" action="#{basketsBean.clear()}" /> </h:form> 
        	</div>
        	
        	              <div align="right">   <h:form><td><h:button value="BackToProducts" outcome="index" /></td> </h:form> 
        	        	
        	</div>
    </div>


</h:body>
</html>
