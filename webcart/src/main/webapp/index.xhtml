<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Products</title>
    <style type="text/css">
        .tableOutput {
            margin: 12px;
            width: 98% !important;
        }
         
        .tab {
            display: inline-block;
            margin-left: -2px;
        }
    </style>
</h:head>
<h:body>
 <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">Total Price #{basketsBean.roundPrice(basketsBean.basket.totalPrice)}</div>
            <div class="navbar-brand" align="right">My Products</div>
        </div>
        <div align="left">
        #{basketsBean.discountMessage(basketsBean.basket.flag)}
        
        </div>
        
        <table class="table table-bordered table-striped tableOutput">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Add</th>
                    <th>Remove</th>
                    <th>Quantity</th>
                
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><h:outputText value="#{itemsBean.productOne.name}" /> </td>
                    <td><h:outputText value="#{itemsBean.productOne.price}"   /><span class="tab"><h:outputText  /></span></td> 

                    <h:form><td><h:commandButton immediate="true" value="add" action="#{basketsBean.add(itemsBean.productOne)}" /></td> </h:form> 
                    <h:form><td><h:commandButton immediate="true" value="remove" action="#{basketsBean.remove(itemsBean.productOne)}" /></td> </h:form> 
                  								<td><h:outputText value="#{basketsBean.count(itemsBean.productOne)}"/>  </td>                
                  			
                </tr>
                 <tr>
                    <td><h:outputText value="#{itemsBean.productTwo.name}" /> </td>
                    <td><h:outputText value="#{itemsBean.productTwo.price}"   /><span class="tab"><h:outputText  /></span></td> 

                    <h:form><td><h:commandButton immediate="true" value="add" action="#{basketsBean.add(itemsBean.productTwo)}" /></td> </h:form> 
                    <h:form><td><h:commandButton immediate="true" value="remove" action="#{basketsBean.remove(itemsBean.productTwo)}" /></td> </h:form> 
                  									<td><h:outputText value="#{basketsBean.count(itemsBean.productTwo)}"/>  </td>                
                  				
                </tr>
                 <tr>
                    <td><h:outputText value="#{itemsBean.productThree.name}" /> </td>
                    <td><h:outputText value="#{itemsBean.productThree.price}"   /><span class="tab"><h:outputText  /></span></td> 

                    <h:form><td><h:commandButton immediate="true" value="add" action="#{basketsBean.add(itemsBean.productThree)}" /></td> </h:form> 
                    <h:form><td><h:commandButton immediate="true" value="remove" action="#{basketsBean.remove(itemsBean.productThree)}" /></td> </h:form> 
                  					<td><h:outputText value="#{basketsBean.count(itemsBean.productThree)}"/>  </td>                
                  
                </tr>
                 <tr>
                    <td><h:outputText value="#{itemsBean.productFour.name}" /> </td>
                    <td><h:outputText value="#{itemsBean.productFour.price}"   /><span class="tab"><h:outputText  /></span></td> 

                    <h:form><td><h:commandButton immediate="true" value="add" action="#{basketsBean.add(itemsBean.productFour)}" /></td> </h:form> 
                    <h:form><td><h:commandButton immediate="true" value="remove" action="#{basketsBean.remove(itemsBean.productFour)}" /></td> </h:form> 
					<td><h:outputText value="#{basketsBean.count(itemsBean.productFour)}"/>  </td>                
                </tr>
            </tbody>
        </table>
              <div>   <h:form><td><h:button value="GoToCart" action="x= #{basketsBean.removeDuplicates(basketsBean.basket.bestList)}" outcome="Cart" /></td> </h:form> 
        	</div>
    </div>
    
    
 <div>
   
   </div>
</h:body>
</html>
